# =======================
# DATABASE CONFIGURATION
# =======================
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_demo_s?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=       
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =======================
# JPA / HIBERNATE CONFIG
# =======================
spring.jpa.hibernate.ddl-auto=update    
spring.jpa.show-sql=true              
spring.jpa.properties.hibernate.format_sql=true

# =======================
# SERVER / STATIC FILES
# =======================
spring.web.resources.static-locations=file:uploads/products/

# =======================
# HIKARI CONNECTION POOL (optional but recommended)
# =======================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=POSHikariCP

# =======================
# DEV SETTINGS
# =======================
spring.main.allow-bean-definition-overriding=true
spring.jackson.serialization.indent_output=true
